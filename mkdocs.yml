site_name: spector
site_url: https://coady.github.io/spector/
site_description: Sparse vectors.
theme: material

repo_name: coady/spector
repo_url: https://github.com/coady/spector
edit_uri: ""

nav:
  - Introduction: index.md
  - Reference: reference.md
  - Examples: examples.ipynb
  - Benchmarks: benchmarks.ipynb

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: true
  - mkdocs-jupyter:
      execute: True
